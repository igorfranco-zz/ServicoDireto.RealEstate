<!-- MAIN CONTENT -->
<div id="content">
    <div class="row">
        <big-breadcrumbs items="['Tipo de Atributos', 'Gerenciamento']" icon="map-marker" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>

<!-- widget grid -->
<section id="widget-grid" widget-grid>

    <!-- row -->
    <div class="row">

        <!-- NEW WIDGET ROW START -->
        <div class="col-sm-12">

            <!-- Widget ID (each widget will need unique ID)-->
            <div jarvis-widget id="wid-id-0" data-widget-colorbutton="false"    data-widget-editbutton="false" data-widget-deletebutton="false" data-widget-sortable="false">
                <div>
                    <!-- widget content -->
                    <div class="widget-body">
                        <form id="form" method="post" novalidate="novalidate" ng-submit="$event.preventDefault(); save();">
                            <fieldset>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-3" ng-repeat="item in record.culture">
                                            <label class="control-label">{{ item.cultureName }}</label>
                                            <img class="flag {{ item.iconPath }}" src="styles/img/blank.gif" />
                                            <input 
                                                type="text" 
                                                class="form-control"
                                                required
                                                id="description" 
                                                name="description" 
                                                ng-maxlength="300"
                                                ng-model="item.description"
                                                />
                                        </div>                                                                                                    
                                    </div>                                                                                                    
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-3" ng-hide="record.createdBy==null">
                                            <label class="control-label">ID</label>
                                            <input 
                                                type="text" 
                                                ng-disabled="record.createdBy!=null"
                                                class="form-control"
                                                id="idAttributeType" 
                                                name="idAttributeType" 
                                                ng-model="record.idAttributeType"
                                                />
                                        </div>                                                                

                                        <div class="col-md-3">
                                            <label class="control-label">Sigla</label>
                                            <input 
                                                required 
                                                type="text" 
                                                ng-maxlength="5"
                                                ng-minlength="2"
                                                class="form-control"
                                                id="acronym" 
                                                name="acronym" 
                                                ng-model="record.acronym"
                                                />
                                        </div>                                                                

                                        <div class="col-md-3">  
                                            <label class="control-label">Ícone</label>
                                            <select
                                                 required 
                                                 class="form-control" 
                                                 id="idIcon"
                                                 name="idIcon"
                                                 ng-model="record.idIcon"  
                                                 ng-options="item.idIcon as item.name for item in icons">                                               
                                                <option value="">[Ícone]</option>
                                            </select>                                                  
                                        </div> 
                                    </div>    
                                </div>        

                                <div class="form-group">
                                    <select
                                          ng-model="record.vinculatedAttributes"

                                          ng-options="item as item.text for item in record.availableAttributes track by item.id "
                                          multiple
                                          bs-duallistbox
                                          bootstrap2="{{ settings.bootstrap2 }}"

                                          move-on-select="{{ settings.moveOnSelect }}"
                                          preserve-selection="{{ settings.preserveSelection }}"

                                          move-selected-label="{{ settings.moveSelectedLabel }}"
                                          move-all-label="{{ settings.moveAllLabel }}"
                                          remove-selected-label="{{ settings.removeSelectedLabel }}"
                                          remove-all-label="{{ settings.removeAllLabel }}"

                                          non-selected-list-label="{{ settings.nonSelectedListLabel }}"
                                          selected-list-label="{{ settings.selectedListLabel }}"

                                          postfix="{{ settings.postfix }}"
                                          select-min-height="{{ settings.selectMinHeight }}"

                                          filter="{{ settings.filter }}"
                                          filter-values="{{ settings.filterValues }}"
                                          filter-non-selected="settings.filterNonSelected"
                                          filter-selected="settings.filterSelected"
                                          filter-placeholder="{{ settings.filterPlaceholder }}"
                                          filter-clear="{{ settings.filterClear }}"
                                          info-all="{{ settings.infoAll }}"
                                          info-filtered="{{ settings.infoFiltered }}"
                                          info-empty="{{ settings.infoEmpty }}" >
                                  </select>
                                </div>
                                
                                <div class="form-group" ng-hide="record.createdBy==null">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label class="control-label">Status</label>
                                            <select
                                                 required 
                                                 class="form-control" 
                                                 id="status"
                                                 name="status"
                                                 ng-model="record.status"  
                                                 ng-options="item.key as item.value for item in status">
                                                <option value="">[Status]</option>
                                            </select>

                                        </div>
                                    </div>
                                    <hr/>
                                    <div class="row">
                                        <div class="col-md-6">  
                                            <label class="control-label">Criado Por</label>
                                            <span>{{ record.createdBy }}</span>      
                                        </div>
                                        
                                        <div class="col-md-6">  
                                            <label class="control-label">Data de Criação</label>
                                            <span>{{ record.createDate }}</span>      
                                        </div>
                                    </div>                                       
                                </div>        

                                <div class="form-group" ng-hide="record.createdBy==null">
                                    <div class="row">
                                        <div class="col-md-6">  
                                            <label class="control-label">Modificado Por</label>
                                            <span>{{ record.modifiedBy }}</span>           
                                        </div>                                                                                
                                        <div class="col-md-6">  
                                            <label class="control-label">Data de Modificação</label>
                                            <span>{{ record.modifyDate }}</span>           
                                        </div>                                  
                                    </div>                                       
                                </div>                                        

                            
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button class="btn btn-primary" type="submit" >
                                                <i class="glyphicon glyphicon-floppy-disk"></i>
                                                Salvar
                                            </button>

                                            <a class="btn btn-danger" ng-click="cancel();">
                                                <i class="glyphicon glyphicon-list-alt" ></i>
                                                Cancelar
                                            </a>                                            

                                            <a class="btn btn-warning" ng-click="new();">
                                                <i class="glyphicon glyphicon-plus-sign" ></i>
                                                Novo
                                            </a>                                                                                        
                                        </div>
                                    </div>
                                </div>
                            </fieldset>            
                        </form>
                   </div>
                    <!-- end widget content -->

                </div>
                <!-- end widget div -->
            </div>
            <!-- end widget -->

        </div>

    </div>

</section>
