<!-- MAIN CONTENT -->
<div id="content">
    <div class="row">
        <big-breadcrumbs items="['Atributos', 'Gerenciamento']" icon="map-marker" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>

<!-- widget grid -->
<section id="widget-grid" widget-grid>

    <!-- row -->
    <div class="row">

        <!-- NEW WIDGET ROW START -->
        <div class="col-sm-12">

            <!-- Widget ID (each widget will need unique ID)-->
            <div jarvis-widget id="wid-id-0" data-widget-colorbutton="false"    data-widget-editbutton="false" data-widget-deletebutton="false" data-widget-sortable="false">
                <div>
                    <!-- widget content -->
                    <div class="widget-body">
                        <form id="form" method="post" novalidate="novalidate" ng-submit="$event.preventDefault(); save();">
                            <fieldset>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-3" ng-repeat="item in record.culture">
                                            <label class="control-label">{{ item.cultureName }}</label>
                                            <img class="flag {{ item.iconPath }}" src="styles/img/blank.gif" />
                                            <div>
                                                <label class="control-label">Nome</label>
                                                <input 
                                                    type="text" 
                                                    class="form-control"
                                                    required
                                                    id="name" 
                                                    name="name" 
                                                    ng-maxlength="500"
                                                    ng-model="item.name"
                                                    />
                                                <label class="control-label">Valor</label>                                                
                                                <input 
                                                    type="text" 
                                                    class="form-control"
                                                    id="value" 
                                                    name="value" 
                                                    ng-maxlength="100"
                                                    ng-model="item.value"
                                                    />                                                
                                            </div>                                                
                                        </div>                                                                               
                                        <hr/>
                                    </div>                                                                                                    
                                </div>
                                
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-2" ng-hide="record.createdBy==null">
                                            <label class="control-label">ID</label>
                                            <input 
                                                type="text" 
                                                ng-disabled="record.createdBy!=null"
                                                class="form-control"
                                                id="idAttribute" 
                                                name="idAttribute" 
                                                ng-model="record.idAttribute"
                                                />
                                        </div>                
                                        <div class="col-md-2">
                                            <label class="control-label">Índice</label>
                                            <input 
                                                type="text" 
                                                ng-maxlength="250"
                                                class="form-control"
                                                id="index" 
                                                name="index" 
                                                ng-model="record.index"
                                                />
                                        </div>          
                                        <div class="col-md-2">
                                            <label class="control-label">Grupo</label>
                                            <input 
                                                type="text" 
                                                ng-maxlength="25"
                                                ng-minlength="2"
                                                class="form-control"
                                                id="acronym" 
                                                name="acronym" 
                                                ng-model="record.group"
                                                />
                                        </div>                                                                
                                        <div class="col-md-2">
                                            <label class="control-label">Sigla</label>
                                            <input 
                                                type="text" 
                                                ng-maxlength="25"
                                                ng-minlength="2"
                                                class="form-control"
                                                id="acronym" 
                                                name="acronym" 
                                                ng-model="record.acronym"
                                                />
                                        </div>                                                  
                                    </div>    
                                </div>        
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-2">
                                            <label class="control-label">Valor Máximo</label>
                                            <input 
                                                type="text" 
                                                ng-maxlength="9999999"
                                                class="form-control"
                                                id="maxValue" 
                                                name="maxValue" 
                                                ng-model="record.maxValue"
                                                />
                                        </div>                                                                
                                        <div class="col-md-2">
                                            <label class="control-label">Valor Mínimo</label>
                                            <input 
                                                type="text" 
                                                ng-maxlength="9999999"
                                                class="form-control"
                                                id="minValue" 
                                                name="minValue" 
                                                ng-model="record.minValue"
                                                />
                                        </div>                                                                
                                        <div class="col-md-2">
                                            <label class="control-label">Máscara de exibição</label>
                                            <input 
                                                type="text" 
                                                ng-maxlength="250"
                                                class="form-control"
                                                id="displayMask" 
                                                name="displayMask" 
                                                ng-model="record.displayMask"
                                                />
                                        </div>
                                        <div class="col-md-2">
                                            <label class="control-label">Máscara de edição</label>
                                            <input 
                                                type="text" 
                                                ng-maxlength="250"
                                                class="form-control"
                                                id="editMask" 
                                                name="editMask" 
                                                ng-model="record.editMask"
                                                />
                                        </div>
                                    </div>    
                                </div>                                        
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-2">  
                                            <label class="control-label">Ícone</label>
                                            <select
                                                 required 
                                                 class="form-control" 
                                                 id="idIcon"
                                                 name="idIcon"
                                                 ng-model="record.idIcon"  
                                                 ng-options="item.idIcon as item.name for item in icons">                                               
                                                <option value="">[Ícone]</option>
                                            </select>                                                  
                                        </div> 
                                    
                                        <div class="col-md-2">
                                            <div class="checkbox">
                                                <label>
                                                    <input 
                                                        class="checkbox style-0" 
                                                        checked="checked" 
                                                        type="checkbox"
                                                        id="required" 
                                                        name="required" 
                                                        ng-model="record.required"
                                                        ng-checked="record.required" />
                                                    <span>Obrigatório</span>
                                                </label>
                                            </div>                                        
                                        </div>
                                    </div>   
                                </div>                                                          
                                <div class="form-group" ng-hide="record.createdBy==null">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label class="control-label">Status</label>
                                            <select
                                                 required 
                                                 class="form-control" 
                                                 id="status"
                                                 name="status"
                                                 ng-model="record.status"  
                                                 ng-options="item.key as item.value for item in status">
                                                <option value="">[Status]</option>
                                            </select>

                                        </div>
                                    </div>
                                    <hr/>
                                    <div class="row">
                                        <div class="col-md-6">  
                                            <label class="control-label">Criado Por</label>
                                            <span>{{ record.createdBy }}</span>      
                                        </div>
                                        
                                        <div class="col-md-6">  
                                            <label class="control-label">Data de Criação</label>
                                            <span>{{ record.createDate }}</span>      
                                        </div>
                                    </div>                                       
                                </div>        

                                <div class="form-group" ng-hide="record.createdBy==null">
                                    <div class="row">
                                        <div class="col-md-6">  
                                            <label class="control-label">Modificado Por</label>
                                            <span>{{ record.modifiedBy }}</span>           
                                        </div>                                                                                
                                        <div class="col-md-6">  
                                            <label class="control-label">Data de Modificação</label>
                                            <span>{{ record.modifyDate }}</span>           
                                        </div>                                  
                                    </div>                                       
                                </div>                                        

                            
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button class="btn btn-primary" type="submit" >
                                                <i class="glyphicon glyphicon-floppy-disk"></i>
                                                Salvar
                                            </button>

                                            <a class="btn btn-danger" ng-click="cancel();">
                                                <i class="glyphicon glyphicon-list-alt" ></i>
                                                Cancelar
                                            </a>                                            

                                            <a class="btn btn-warning" ng-click="new();">
                                                <i class="glyphicon glyphicon-plus-sign" ></i>
                                                Novo
                                            </a>                                                                                        
                                        </div>
                                    </div>
                                </div>
                            </fieldset>            
                        </form>
                   </div>
                    <!-- end widget content -->

                </div>
                <!-- end widget div -->
            </div>
            <!-- end widget -->

        </div>

    </div>

</section>
